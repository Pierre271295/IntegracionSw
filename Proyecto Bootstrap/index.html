<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Formulario de registro</title>
</head>

<body>
  <div class="container-fluid bg-primary py-5 pb-5">
    <div class="container text-white text-center">
      <h1 class="display-3"><b>Formulario en Bootstrap</b></h1>
      <p class="lead">Utiliza este formulario para dejar tus datos  ,registrarte y brindarte la información que necesitas</p>
    </div>
  </div>
  <div class="container py-5">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <form role="form" method="post">
          <div class="form-group">
            <label class="lead"for="name">Nombre:</label>
            <input type="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label class="lead"for="email">Email:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label class="lead"for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="form-group">
            <label class="lead"for="exampleFormControlSelect1">Selecciona tu carrera:</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option value="">Seleccione</option>
                <option >Carrera 1</option>
                <option >Carrera 2</option>
                <option >Carrera 3</option>
                <option >Carrera 4</option>
                <option >Carrera 5</option>
              </select>
          </div>
          <div class="form-group"> <!-- State Button -->
              <label for="state_id" class="control-label lead">Ciudad</label>
              <select class="form-control" id="state_id">
                 <option value="">Seleccione</option>
                 <option value="Amazonas">Amazonas</option>
                 <option value="Ancash">Ancash</option>
                 <option value="Apurímac">Apurímac</option>
                 <option value="Arequipa">Arequipa</option>
                 <option value="Ayacucho">Ayacucho</option>
                 <option value="Cajamarca">Cajamarca</option>
                 <option value="Callao">Callao</option>
                 <option value="Cuzco">Cuzco </option>
                 <option value="Huancavelica">Huancavelica</option>
                 <option value="Huánuco">Huánuco</option>
                 <option value="Ica">Ica</option>
                 <option value="Junín">Junín</option>
                 <option value="La_Libertad">La Libertad</option>
                 <option value="Lambayeque">Lambayeque</option>
                 <option value="Lima">Lima</option>
                 <option value="Loreto">Loreto</option>
                 <option value="Madre_de_Dios">Madre de Dios</option>
                 <option value="Moquegua">Moquegua</option>
                 <option value="Pasco">Pasco</option>
                 <option value="Piura">Piura</option>
                 <option value="Puno">Puno</option>
                 <option value="San_Martín">San Martín</option>
                 <option value="Tacna">Tacna</option>
                 <option value="Tumbes">Tumbes</option>
                 <option value="Ucayali">Ucayali</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary btn-lg mt-2 ">Registrarme</button>
          <label  class="lead pl-5 font-size-10" >¿Ya tienes cuenta?</label>
          <button class="btn btn-primary btn-lg mt-2 float-right"> <a class="text-white" href="login.html">Inicia Sesión</a></button>
        </form>
      </div>
      <div class="col-sm-12 col-md-6">
        <img src="img/formulario.jpg" alt="" class="img-thumbnail ">
      </div>
    </div>
  </div>








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
</body>


</html>

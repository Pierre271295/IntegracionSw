<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Formulario de registro</title>
</head>

<body>
  <div class="container-fluid bg-primary py-5">
    <div class="container text-white text-center">
      <h1 class="display-3"><b>Formulario en Bootstrap</b></h1>
      <p class="lead">Utiliza este formulario para iniciar sesión con tu correo y contraseña; o iniciar sesión con facebook</p>
    </div>
  </div>
  <div class="container py-5">
    <div class="row">
      <div class="col-sm col-md">
        <form role="form">
          <div class="form-group">
            <label class="lead"for="email">Email:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label class="lead"for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="checkbox">
            <label class="lead" ><input  type="checkbox"> Recordarme</label>
          </div>
          <button type="submit" class="btn btn-primary btn-lg mt-2 ">Iniciar Sesión</button>
          <label  class="lead pl-5" ><a href="#">¿Haz olvidado tu contraseña?</a></label>
          <br>
          <br>
          <div class="fb-login-button" data-size="large" data-button-type="login_with"  data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>
        </form>
      </div>
      <div class="col-sm col-md">
        <img src="img/formulario.jpg" alt="" class="img-thumbnail ">
      </div>
    </div>
  </div>








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v6.0&appId=2142686165798427&autoLogAppEvents=1"></script>
</body>


</html>
